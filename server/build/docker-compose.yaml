name: goplanes

services:
  goplanes_db:
    container_name: goplanes_db
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_DB: goplanes
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432" # TODO NOT necessary once code is also containerized
    volumes:
      - goplanes_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5

  goplanes_redis:
    container_name: goplanes_redis
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - goplanes_redis:/data
    command: [
      "redis-server", "--appendonly", "yes"
    ]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  goplanes_db:
  goplanes_redis:
